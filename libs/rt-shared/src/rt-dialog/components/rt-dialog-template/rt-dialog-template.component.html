<mat-progress-bar
  mode="indeterminate"
  color="primary"
  *ngIf="isLoading && !isError"
></mat-progress-bar>

<div class="-header">
  <div>
    <span *ngIf="title" class="headline-5">{{ title }}</span>
  </div>

  <button *ngIf="!isError" (click)="closeDialogEvent.emit()" mat-icon-button type="button">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="-container">
  <div class="body1 py-3 --fw500" *ngIf="subtitle" [innerHTML]="subtitle"></div>

  <div [class.-loading-layer]="isLoading">
    <div mat-dialog-content>
      <ng-content select="[body]" *ngIf="!isLoading && !isError"></ng-content>

      <div *ngIf="isLoading && !isError" class="-container__spinner">
        <mat-spinner
          mode="indeterminate"
          color="primary"
        ></mat-spinner>
      </div>

      <div *ngIf="isError" class="-container__refetch">
        <div class="-container__refetch__text headline-6">Ops! Qualcosa Ã¨ andato storto.</div>
        <div class="body-1 -container__refetch__text" *ngIf="errorMessage">{{ errorMessage }}</div>
        <button mat-flat-button color="accent" (click)="reFetchEvent.emit()">
          Ricarica la pagina
        </button>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-actions class="-footer" *ngIf="isFooterEnabled && !isLoading && !isError">
  <ng-content select="[footer]"></ng-content>
</div>
