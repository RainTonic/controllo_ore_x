<ng-container [ngSwitch]="column.type">
  <ng-container *ngSwitchCase="'NUMBER'">
    {{ valueToPrint | number : '1.2-2' }}
  </ng-container>
  <ng-container *ngSwitchCase="'STRING'">
    {{ valueToPrint }}
  </ng-container>
  <ng-container *ngSwitchCase="'HTML'">
    <div
      [innerHTML]="valueToPrint"
      class="-html-td">
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'TIME_DATE'">
    {{ valueToPrint | date : 'd/MM/YY HH:mm' }}
  </ng-container>
  <ng-container *ngSwitchCase="'DATE'">
    {{ valueToPrint | date : 'dd/MM/yyyy' }}
  </ng-container>
  <ng-container *ngSwitchCase="'PROGRESS'">
    <mat-progress-bar
      mode="determinate"
      value="40"
      color="accent"></mat-progress-bar>
  </ng-container>
  <ng-container *ngSwitchCase="'BOOLEAN'">
    <mat-icon
      *ngIf="valueToPrint; else elseCheck"
      class="-check"
      >check</mat-icon
    >
    <ng-template #elseCheck>
      <mat-icon color="warn">close</mat-icon>
    </ng-template>
  </ng-container>

    <div class="-chip -background-rejected" *ngIf="valueToPrint === PAYMENT_STATUS.REJECTED">Rifiutato</div>
    <div class="-chip -background-completed" *ngIf="valueToPrint === PAYMENT_STATUS.DONE">Effettuato</div>
  </ng-container>
  <ng-container *ngSwitchCase="'REQUEST_STATUS'">

    <div class="-chip -background-completed" *ngIf="valueToPrint === REQUEST_STATUS.SHIPPED">Diploma spedito</div>
  </ng-container> -->
</ng-container>
