<div [class.error]="alert.type === 'error'" [class.success]="alert.type === 'success'"
  [class.warning]="alert.type === 'warning'" class="-alert mat-elevation-z4">
  <mat-progress-bar *ngIf="!isPinned" [value]="currentPosition / total * 100" class="-progress-close" color="primary"
    mode="determinate"></mat-progress-bar>
  <div class="-alert-main-container">
    <mat-icon *ngIf="alert.type === 'error'">error</mat-icon>
    <mat-icon *ngIf="alert.type === 'success'">check_circle
    </mat-icon>
    <mat-icon *ngIf="alert.type === 'warning'">warning</mat-icon>
    <div class="-details-container">
      <div class="mat-body-1">{{alert.title}}</div>
      <div class="mat-caption">{{alert.text}}</div>
    </div>
    <div class="-buttons">
      <mat-icon (click)="toggleDetails()" *ngIf="alert.details">help_center</mat-icon>
      <mat-icon (click)="pin()" *ngIf="!isPinned">bookmark_border</mat-icon>
      <mat-icon *ngIf="isPinned">bookmark</mat-icon>
      <mat-icon (click)="close()">closed</mat-icon>
    </div>
  </div>
  <div *ngIf="shouldShowDetails" class="-alert-details">
    <pre>{{alert.details | json}}</pre>
  </div>
</div>
