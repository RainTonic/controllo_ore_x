<div class="-sidebar">
  <ul class="-sidebar__menu">
    <li
      *ngFor="let section of MAIN_MENU_SECTIONS"
      class="body-1 -sidebar__menu__section"
      [class.-sidebar__menu__section--is-selected]="
        setActiveSection(section.routerLink)
      "
    >
      <a [routerLink]="section.routerLink">
        <span class="material-symbols-outlined">{{ section.iconName }}</span
        >{{ section.label }}
      </a>
    </li>
  </ul>

  <p class="__menu-subtitle">Amministrazione</p>
  <ul class="-sidebar__menu">
    <li
      *ngFor="let section of ADMINISTRATION_MENU_SECTIONS"
      class="body-1 -sidebar__menu__section"
      [class.-sidebar__menu__section--is-selected]="
        setActiveSection(section.routerLink)
      "
    >
      <a [routerLink]="section.routerLink">
        <span class="material-symbols-outlined">{{ section.iconName }}</span
        >{{ section.label }}
      </a>
    </li>
  </ul>

  <p class="-section__menu-subtitle">Gestione</p>
  <ul class="-sidebar__menu">
    <li
      *ngFor="let section of MANAGEMENT_MENU_SECTIONS"
      class="body-1 -sidebar__menu__section"
      [class.-sidebar__menu__section--is-selected]="
        setActiveSection(section.routerLink)
      "
    >
      <a [routerLink]="section.routerLink">
        <span class="material-symbols-outlined">{{ section.iconName }}</span
        >{{ section.label }}
      </a>
    </li>
  </ul>
</div>
