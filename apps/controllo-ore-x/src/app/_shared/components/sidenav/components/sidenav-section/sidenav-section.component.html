<ul class="-menu">
  <ng-container *ngFor="let section of MENU_SECTIONS">
    <li
      *ngIf="canShowSection(section)"
      class="body-1 -menu__section"
      [class.-menu__section--is-active]="
        this.activeSection == section.routerLink
      "
    >
      <a [routerLink]="section.routerLink">
        <span class="material-symbols-outlined">{{ section.iconName }}</span
        >{{ section.label }}
      </a>
    </li>
  </ng-container>
</ul>
