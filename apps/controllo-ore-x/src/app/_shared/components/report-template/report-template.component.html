<lib-rt-table-fulltext-bar
  class="-search-bar"
  (fulltextSearchEmitter)="updateFulltextSearch($event)"
>
</lib-rt-table-fulltext-bar>
<controllo-ore-x-report-filter
  [dataForFilters]="dataForFilters"
  (filtersEmitter)="onFilterEmit($event)"
></controllo-ore-x-report-filter>

<controllo-ore-x-index-template
  [page]="this"
  [buttonIcon]="buttonIcon"
  [buttonText]="buttonText"
  [shouldHideCreateButton]="true"
  [hasCalendar]="true"
></controllo-ore-x-index-template>
