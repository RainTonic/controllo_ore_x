<mat-form-field>
  <mat-label>{{ fieldName }}</mat-label>
  <mat-select [formControl]="formControl" multiple>
    <mat-select-trigger>
      {{ getLabel(formControl.value?.length) }}
    </mat-select-trigger>
    <mat-option *ngFor="let element of list" [value]="element">{{
      element.name
    }}</mat-option>
  </mat-select>
</mat-form-field>
