<mat-form-field class="-filter" *ngIf="dataForFilter">
  <mat-label>{{ dataForFilter.multiLabel }}</mat-label>
  <mat-select [formControl]="dataForFilter.formControl" multiple>
    <mat-select-trigger>
      {{ getLabel(dataForFilter.formControl.value?.length) }}
    </mat-select-trigger>
    <mat-option *ngFor="let element of dataForFilter.list" [value]="element">{{
      element.name + ' ' + (element?.surname ? element.surname : '')
    }}</mat-option>
  </mat-select>
</mat-form-field>
