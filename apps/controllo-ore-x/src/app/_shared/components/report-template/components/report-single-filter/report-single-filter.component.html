<mat-form-field>
  <mat-label>Cliente</mat-label>
  <mat-select
    [formControl]="formControl"
    multiple
    (selectionChange)="onSelected()"
  >
    <mat-select-trigger>
      {{ getLabel(formControl.value?.length) }}
    </mat-select-trigger>
    <mat-option *ngFor="let element of list" [value]="element">{{
      element
    }}</mat-option>
  </mat-select>
</mat-form-field>
