<div class="-header">
  <h1 class="headline-6">Release</h1>
  <div class="-header__options">
    <button
      *appHasRole="ROLE.ADMIN"
      mat-flat-button
      extended
      class="-header__options__button"
      (click)="openCreateReleaseDialog()"
    >
      <div class="-header__options__button__elements">
        <span class="material-symbols-outlined">egg_alt</span>
        <span>Nuova Release</span>
      </div>
    </button>
  </div>
</div>
<div *ngIf="isLoading.value">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<controllo-ore-x-release-index-table
  *ngIf="releases.length && !isLoading.value"
  [releases]="releases"
  (onReleaseUpdatedEvent)="onReleaseUpdated()"
></controllo-ore-x-release-index-table>
<div
  *ngIf="releases.length == 0 && !isLoading.value"
  class="-table--no-release"
>
  Nessuna release
</div>
