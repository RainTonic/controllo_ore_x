<div class="-status">
  <controllo-ore-x-project-release-status-data
    [projectId]="projectId"
  ></controllo-ore-x-project-release-status-data>

  <div class="-status__cards" *ngIf="tags.length > 0">
    <div class="-status__cards__card">
      <controllo-ore-x-project-activity-card
        *ngFor="let tag of tags"
        [tagWithHours]="tag"
      >
      </controllo-ore-x-project-activity-card>
    </div>
  </div>
</div>
