<div *ngIf="isLoading">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div *ngIf="!isLoading && releases.length > 0">
  <controllo-ore-x-project-release-table-line
    *ngFor="let release of releases"
    [release]="release"
    (onReleaseUpdatedEvent)="onReleaseUpdated()"
  ></controllo-ore-x-project-release-table-line>
</div>
<div *ngIf="!isLoading && releases.length == 0" class="body-1 -no-release">
  Nessuna release
</div>
