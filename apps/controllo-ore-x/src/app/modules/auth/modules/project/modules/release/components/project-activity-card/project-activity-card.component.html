<div class="-card" *ngIf="tagWithHours && tag">
  <div class="-card__content">
    <span class="material-symbols-outlined -card__content__icon">{{
      tag.iconName
    }}</span>
    <span class="body-1 -card__content__tag">{{ tag.name }}</span>
    <div class="headline-4">{{ tagWithHours.hours }} ore</div>
  </div>
</div>
