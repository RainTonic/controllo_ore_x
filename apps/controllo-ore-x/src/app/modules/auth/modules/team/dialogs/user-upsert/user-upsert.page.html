<controllo-ore-x-upsert-template [page]="this" [isMoreOptionHidden]="false">
  <div body class="-body">
    <div class="-wrapper-price-list-upsert">
      <form class="container" [formGroup]="formHelper.form">
        <div class="row mb-2">
          <lib-rt-input
            class="col"
            label="Nome"
            inputPlaceholder="Nome"
            formControlName="name"
            [errorsToWatch]="[RT_FORM_ERRORS['REQUIRED']]"
          ></lib-rt-input>
          <lib-rt-input
            class="col"
            label="Cognome"
            [disabled]="true"
            inputPlaceholder="Cognome"
            formControlName="surname"
            [errorsToWatch]="[RT_FORM_ERRORS['REQUIRED']]"
          ></lib-rt-input>
          <lib-rt-input
            class="col"
            label="Email"
            [disabled]="true"
            inputPlaceholder="Email"
            formControlName="email"
            [errorsToWatch]="[RT_FORM_ERRORS['REQUIRED']]"
          ></lib-rt-input>
        </div>
      </form>
    </div>
  </div>
</controllo-ore-x-upsert-template>
