<div class="release-table-line">
    <div class="release-table-line-data">
      <div>Release {{ release_version }}</div>
      <div class="expiration-date">{{ expiration_date }}</div>
      <div class="release-progress-bar-section">
        <mat-progress-bar class="release-progress-bar" mode="determinate" value="80"></mat-progress-bar>
        <div class="hours-details">
          <div class="hours-executed">{{ hours_executed }} / </div>
          <div class="hours-planned"> {{ hours_planned }} </div>
        </div>
      </div>
      <div class="hours-billable">{{ hours_billable }}</div>
    </div>
    <div class="release-table-line-edit-and-report">
        <div>
            <span class="material-symbols-outlined icon">ink_marker</span>
        </div>
        <div><button mat-flat-button extended class="report-button">
          <div class="report-button-elements">
            <span class="material-symbols-outlined">chair</span>
            Report
          </div>
        </button></div>
    </div>

  </div>
